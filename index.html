<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Population Visualizer</title>
    <style>
        body {
            background-color: #111;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 16px;
        }

        .chart {
            width: 300px;
            height: 300px;
            position: relative;
        }

        .bar {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: black;
            transition: height 0.5s ease;
        }

        .jewish-bar {
            background-color: red;
        }

        .jewish-block {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 0;
            background-color: red;
            transition: height 0.5s ease;
        }

        .label {
            text-align: center;
            margin-top: 10px;
        }

        .label span {
            font-weight: bold;
            font-size: 18px;
        }

.search-button {
    margin-top: 20px;
    background-color: black;
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

.search-button:hover {
    background-color: #333;
}

    </style>
</head>

<body>
    <div class="container">
        <div class="chart">
            <div class="bar"></div>
            <div class="jewish-block"></div>
        </div>
        <div class="label">Jewish Population: <span id="jewishPercent">0.2%</span></div>
        <div class="label">Rest of the Population: <span id="restPercent">99.8%</span></div>
        <a class="search-button" href="search.html">Go to Search</a>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const jewishPercent = 0.2;
            const restPercent = 99.8;

            const jewishBar = document.querySelector(".bar");
            const jewishBlock = document.querySelector(".jewish-block");

            jewishBar.style.height = `${restPercent}%`;
            jewishBlock.style.height = `${jewishPercent}%`;

            const jewishPercentText = document.querySelector("#jewishPercent");
            const restPercentText = document.querySelector("#restPercent");

            jewishPercentText.innerText = `${jewishPercent}%`;
            restPercentText.innerText = `${restPercent}%`;
        });
    </script>
</body>

</html>
