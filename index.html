
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title></title>
  <style>
    /* Add your CSS styles here */
    body {
      background-color: black;
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    #lsd-frame {
      width: 300px;
      height: 300px;
      position: relative;
      animation: move-frame 84s forwards, bounce 0.35s 60s linear infinite;
      animation-delay: 5s;
    }

    @keyframes move-frame {
      0% { top: 0; left: 0; }
      100% { 
        top: calc(100% - 300px); 
        left: calc(100% - 300px);
      }
    }
    
    @keyframes bounce {
      0% { transform: scale(0.5); }      
      50% { transform: scale(0.7); }
      100% { transform: scale(0.5); }
    }

    #lsd-button {
      padding: 10px 20px;
      background-color: black;
      color: white;
      font-size: 24px;
      border-radius: 5px;
      border: none;
      outline: none;
      cursor: pointer;
      position: relative;
      z-index: 1;
      overflow: hidden;
      box-shadow: 0 0 25px 5px rgba(255, 0, 0, 0.6), 0 0 25px 5px rgba(255, 165, 0, 0.6), 0 0 25px 5px rgba(255, 255, 0, 0.6), 0 0 25px 5px rgba(0, 255, 0, 0.6), 0 0 25px 5px rgba(0, 0, 255, 0.6), 0 0 25px 5px rgba(75, 0, 130, 0.6), 0 0 25px 5px rgba(238, 130, 238, 0.6);
      animation: blink-rainbow 2s infinite;
    }

    @keyframes blink-rainbow {
      0% { color: red; }
      14% { color: orange; }
      28% { color: yellow; }
      42% { color: green; }
      57% { color: blue; }
      71% { color: indigo; }
      85% { color: violet; }
      100% { color: red; }
    }

    .hidden {
      display: none;
    }

    #lsd-mode {
      width: 60%;
      margin: auto;
      position: relative;
      z-index: 10;
    }
    
    #lsd-mode video {
      animation: spin 20s infinite linear;
      animation-fill-mode: forwards;
    }

    @keyframes spin {
      0% { transform: rotateY(0) rotateZ(0); }
      50% { transform: rotateY(1turn) rotateZ(1turn); }
      100% { transform: rotateY(10turn) rotateZ(10turn); }
    }

    #lsd-explosion {
      position: absolute;
      top: calc(50% - 75px);
      left: calc(50% - 75px);
      animation: explode 1.5s forwards;
      z-index: 20;
    }

    @keyframes explode {
      0% { opacity: 0; transform: scale(0); }
      100% { opacity: 1; transform: scale(7.5); }
    }
  </style>
  <script>
    function activateLSDMode() {
      document.getElementById("lsd-button").classList.add("hidden");
      document.getElementById("lsd-mode").classList.remove("hidden");
      var catVideo = document.getElementById("cat-video");
      catVideo.playbackRate = 1.0;
      catVideo.play();
      catVideo.addEventListener('ended', function() {
        document.getElementById("lsd-mode").style.animationDuration = "12s";
        document.getElementById("lsd-frame").style.animationDuration = "0.23s";
        document.getElementById("lsd-frame").style.animationIterationCount = "infinite";
        document.getElementById("lsd-explosion").classList.remove("hidden");
        document.getElementById("explosion-sound").play();
        setTimeout(function() {
          document.getElementById("lsd-mode").classList.add("hidden");
          document.getElementById("lsd-explosion").classList.add("hidden");
          catVideo.pause();
          catVideo.currentTime = 0;
          catVideo.muted = true;
          document.getElementById("explosion-sound").pause();
          document.getElementById("explosion-sound").currentTime = 0;
        }, 1500);
      });
    }

    function generateRandomText() {
      var randomText = "";
      var characters = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
      var length = 10;
      for (var i = 0; i < length; i++) {
        randomText += characters.charAt(Math.floor(Math.random() * characters.length));
      }
      return randomText;
    }

    function updateTabTitle() {
      var originalTitle = "";
      var titleElement = document.querySelector("title");

      setInterval(function() {
        titleElement.innerHTML = generateRandomText() + " " + originalTitle;
      }, 10);
    }
  </script>
</head>
<body onmouseover="createSnowflake(event)">
  <button id="lsd-button" onclick="activateLSDMode(); updateTabTitle()">What?</button>
  <div id="lsd-mode" class="hidden">
    <div id="lsd-frame">
      <video id="cat-video" autoplay>
        <source src="cat.mp4" type="video/mp4">
      </video>
    </div>
    <img id="lsd-explosion" class="hidden" src="explosion.gif" alt="Explosion">
    <audio id="explosion-sound" src="explosion.mp3"></audio>
  </div>
</body>
</html>
