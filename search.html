  function filterResults(searchTerm) {
    var filteredCompanies = companies.filter(function(company) {
      return (
        company.company_name.toLowerCase().includes(searchTerm) ||
        company.industry.toLowerCase().includes(searchTerm) ||
        company.name.toLowerCase().includes(searchTerm) ||
        company.position.toLowerCase().includes(searchTerm) ||
        company.how_they_are_jewish.toLowerCase().includes(searchTerm)
      );
    });

    resultCount.textContent = filteredCompanies.length;
    displayResults(sortByCompany(filteredCompanies));
  }

  function sortByCompany(companies) {
    return companies.sort(function(a, b) {
      if (a.company_name < b.company_name) {
        return -1;
      }
      if (a.company_name > b.company_name) {
        return 1;
      }
      return 0;
    });
  }
function displayResults(results) {
  if (results.length > 0) {
    var resultHtml = "<table>";
    resultHtml += "<tr><th>Company</th><th>Industry</th><th>Name</th><th>Position</th><th>How they are Jewish</th></tr>";

    results.forEach(function(company, index) {
      var rowColor = index % 2 === 0 ? "#222" : "#333";
      resultHtml += "<tr style='background-color: " + rowColor + ";'>";
      resultHtml += "<td>" + company.company_name + "</td>";
      resultHtml += "<td>" + company.industry + "</td>";
      resultHtml += "<td>" + company.name + "</td>";
      resultHtml += "<td>" + company.position + "</td>";
      resultHtml += "<td>" + company.how_they_are_jewish + "</td>";
      resultHtml += "</tr>";
    });

    resultHtml += "</table>";

    searchResults.innerHTML = resultHtml;
    var percentage = (results.length / companies.length) * 100;
    resultCount.textContent = results.length + " results (" + percentage.toFixed(2) + "%)";
  } else {
    displayNoResultsMessage();
  }

  searchResults.style.display = 'block';
  resultCount.style.display = 'block';
}

  function displayNoResultsMessage() {
    searchResults.innerHTML = "<p class='no-results'>No results found.</p>";
    searchResults.style.display = 'block';
    resultCount.style.display = 'none';
  }
